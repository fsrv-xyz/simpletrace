---
default:
  image: golang:latest@sha256:f28300f5f485a115156f1de0e56e81ba3785e164d66f1d029fe745a7836e944b

stages:
  - test

format:
  stage: test
  allow_failure: true
  script:
    - go fmt $(go list ./... | grep -v /vendor/)
    - go vet $(go list ./... | grep -v /vendor/)
    - go test -race $(go list ./... | grep -v /vendor/)

