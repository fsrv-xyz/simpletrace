default:
  image: golang:latest@sha256:88832d39d42727d432dd2a82c923dae7b0f43dd12d40314ccb52b1128594282a

stages:
  - test

format:
  stage: test
  allow_failure: true
  script:
    - go fmt $(go list ./... | grep -v /vendor/)
    - go vet $(go list ./... | grep -v /vendor/)
    - go test -race $(go list ./... | grep -v /vendor/)

