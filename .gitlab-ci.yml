---
default:
  image: golang:latest@sha256:305aae5c6d68e9c122246147f2fde17700d477c9062b6724c4d182abf6d3907e

stages:
  - test

format:
  stage: test
  allow_failure: true
  script:
    - go fmt $(go list ./... | grep -v /vendor/)
    - go vet $(go list ./... | grep -v /vendor/)
    - go test -race $(go list ./... | grep -v /vendor/)

