---
default:
  image: golang:latest@sha256:88ee5507b01c6f7081edc408d9555ed4ade432b671850c380789675b44042ebe

stages:
  - test

format:
  stage: test
  allow_failure: true
  script:
    - go fmt $(go list ./... | grep -v /vendor/)
    - go vet $(go list ./... | grep -v /vendor/)
    - go test -race $(go list ./... | grep -v /vendor/)

