---
default:
  image: golang:latest@sha256:e213430692e5c31aba27473cdc84cfff2896d0c097e984bef67b6a44c75a8181

stages:
  - test

format:
  stage: test
  allow_failure: true
  script:
    - go fmt $(go list ./... | grep -v /vendor/)
    - go vet $(go list ./... | grep -v /vendor/)
    - go test -race $(go list ./... | grep -v /vendor/)

