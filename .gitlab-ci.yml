---
default:
  image: golang:latest@sha256:943f5c2a3b9d508b69f305485022f727c93efb30cd04af6d020475843ff3c578

stages:
  - test

format:
  stage: test
  allow_failure: true
  script:
    - go fmt $(go list ./... | grep -v /vendor/)
    - go vet $(go list ./... | grep -v /vendor/)
    - go test -race $(go list ./... | grep -v /vendor/)

