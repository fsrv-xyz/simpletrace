---
default:
  image: golang:latest@sha256:9a884ea39052aaf1fc16835349d39c137c477a2871ce8894c025c3313a302da4

stages:
  - test

format:
  stage: test
  allow_failure: true
  script:
    - go fmt $(go list ./... | grep -v /vendor/)
    - go vet $(go list ./... | grep -v /vendor/)
    - go test -race $(go list ./... | grep -v /vendor/)

