---
default:
  image: golang:latest@sha256:5e856b892fff06368bd92fe3ac00c457ede6d399e7152575b57f9a14312ab713

stages:
  - test

format:
  stage: test
  allow_failure: true
  script:
    - go fmt $(go list ./... | grep -v /vendor/)
    - go vet $(go list ./... | grep -v /vendor/)
    - go test -race $(go list ./... | grep -v /vendor/)

