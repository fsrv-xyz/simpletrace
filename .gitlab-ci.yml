default:
  image: golang:latest@sha256:f463b5e74f03088bbc145217143a02d06834072c80058affc5918ff78e1ed713

stages:
  - test

format:
  stage: test
  allow_failure: true
  script:
    - go fmt $(go list ./... | grep -v /vendor/)
    - go vet $(go list ./... | grep -v /vendor/)
    - go test -race $(go list ./... | grep -v /vendor/)

