---
default:
  image: golang:latest@sha256:ec457a2fcd235259273428a24e09900c496d0c52207266f96a330062a01e3622

stages:
  - test

format:
  stage: test
  allow_failure: true
  script:
    - go fmt $(go list ./... | grep -v /vendor/)
    - go vet $(go list ./... | grep -v /vendor/)
    - go test -race $(go list ./... | grep -v /vendor/)

