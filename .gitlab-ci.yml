---
default:
  image: golang:latest@sha256:160bc1a1bfd56a8f716ca022a36bb6eb134aa00a7892ea6f6e98f34683878a74

stages:
  - test

format:
  stage: test
  allow_failure: true
  script:
    - go fmt $(go list ./... | grep -v /vendor/)
    - go vet $(go list ./... | grep -v /vendor/)
    - go test -race $(go list ./... | grep -v /vendor/)

