---
default:
  image: golang:latest@sha256:8c534891d1a78032d14ea78a42f012cf6f69508fd490bbffe0cce178f657e731

stages:
  - test

format:
  stage: test
  allow_failure: true
  script:
    - go fmt $(go list ./... | grep -v /vendor/)
    - go vet $(go list ./... | grep -v /vendor/)
    - go test -race $(go list ./... | grep -v /vendor/)

